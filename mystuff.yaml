---
  - hosts: localhost
    connection: local

    tasks:
      - name: install common software
        package:
          name: "{{ item }}"
          state: present
        with_items:
          - docker.io
        become: yes
      
      - name: add user mod
        command: sudo usermod -aG docker ubuntu
        become: yes
      
      - name: add user mod
        command: sudo usermod -aG docker ubuntu
        become: yes

      - name: get wordpress image
        command: docker pull wordpress
        become: yes
      
      - name: copy run.sh script
        copy:
          src: /home/ubuntu/run.sh
          dest: /root/run.sh
          mode: 751
        become: yes
          
      - cron:
          name: "run docker instance"
          special_time: reboot
          job: "/root/run.sh"
        become: yes